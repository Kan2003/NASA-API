<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-2">NASA </h1>
    <h4 class="text-center mt-2 fs-6">Range of Date sholud be less then Equal to 7</h4>
    <form id="dateForm" class="row g-3 mb-3">
      <div class="col-md-6">
        <label for="startDate" class="form-label">Start Date :</label>
        <input type="date" id="startDate" name="startDate" required class="form-control">
      </div>
      <div class="col-md-6">
        <label for="endDate" class="form-label">End Date : </label>
        <input type="date" id="endDate" name="endDate" required class="form-control">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div class="d-flex w-100  gap-5 h-100">
      <div class="w-50  h-75">
        <canvas id="myChart" ></canvas>
      </div>
      <div id="output" class="mt-3 text-start"></div>
    </div>
  </div>

  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2K8uLulmwcjsKJfxlVAv/Nk7TqhSxdT/xmhpzxtOeEUeIvONaQ9SmTvXSAGq" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
